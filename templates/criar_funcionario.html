<!DOCTYPE html>
<html lang="en">
{% include 'include/head.html' %}
<style></style>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder text-white" href="/">RestauranteSGBD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/faturamento">Faturamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/funcionarios">Funcionários</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card my-5">
                <div class="card-header">
                    <h4>Adicionar Funcionário</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('criar_funcionario') }}">
                        <label class="form-label" for="cargo">Cargo:</label>
                        <input class="form-control" type="text" id="cargo" name="cargo" required>
                        <br>
                
                        <label for="nome" class="form-label">Nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome" required>
                        <br>
                
                        <label for="email" class="form-label">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" required>
                        <br>
                
                        <label class="form-label" for="telefone">Telefone:</label>
                        <input class="form-control" type="text" id="telefone" name="telefone" required>
                        <br>
                
                        <label class="form-label" for="rua">Rua:</label>
                        <input class="form-control" type="text" id="rua" name="rua" required>
                        <br>
                
                        <label class="form-label" for="num_end">Número:</label>
                        <input class="form-control" type="number" id="num_end" name="num_end" required>
                        <br>
                
                        <label class="form-label" for="bairro">Bairro:</label>
                        <input class="form-control" type="text" id="bairro" name="bairro" required>
                        <br>
                
                        <label class="form-label" for="cidade">Cidade:</label>
                        <input class="form-control" type="text" id="cidade" name="cidade" required>
                        <br>
                
                        <label class="form-label" for="tipo">Tipo:</label>
                        <input class="form-control" type="text" id="tipo" name="tipo" required>
                        <br>
                
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
